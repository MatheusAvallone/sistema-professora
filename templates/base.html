<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Sistema Professor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 10px 20px;
            margin: 5px 0;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .content {
            padding: 20px;
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 1.5rem;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #495057;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <a href="{{ url_for('index') }}" class="navbar-brand d-block text-center">
                    <i class="fas fa-chalkboard-teacher"></i>
                    Sistema Professor
                </a>
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.endpoint == 'painel.index' %}active{% endif %}" 
                       href="{{ url_for('painel.index') }}">
                        <i class="fas fa-home"></i> In√≠cio
                    </a>
                    <a class="nav-link {% if 'professor.' in request.endpoint %}active{% endif %}" 
                       href="{{ url_for('professor.listar') }}">
                        <i class="fas fa-users"></i> Professores
                    </a>
                    <hr class="bg-secondary">
                    <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </a>
                </nav>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
